<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="button-container">
        <div class="start">
        <button class="start-button">Choose grid size</button>
        </div>
        <div class="reset">
        <button class="reset-button">Reset grid</button>
        </div>
        <div class="grid-buttons">
            <button class="5" style="background-color: rgb(211, 26, 26);">5 x 5</button>
            <button class="10" style="background-color: rgb(6, 143, 97);">10 x 10</button>
            <button class="15" style="background-color: rgb(62, 62, 216);"">15 x 15</button>
            <button class="20" style="background-color: rgb(174, 110, 194);">20 x 20</button>
            <button class="25" style="background-color: rgb(45, 160, 45);">25 x 25</button>
            <button class="30" style="background-color: rgb(218, 113, 15);">30 x 30</button>
        </div>
    </div>
    <div class="game-container">
        <h1 class="game-title">ETCH-A-SKETCH</h1>
        <div class="container"></div>
    </div>
</body>
</html>
